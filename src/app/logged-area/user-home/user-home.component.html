<main>
    <div class="container p-5">
      <div class="spinner-border" role="status" *ngIf="isLoading">
        <span class="sr-only"></span>
      </div>
  
      <div *ngIf="loadingError">
        <h2>Deu erro</h2>
      </div>
  
      <div *ngIf="!isLoading && !loadingError && userPosts.length > 0">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="mx-auto">
              <div class="card my-5" *ngFor="let post of userPosts">
                <div class="card-body">
                  <div class="d-flex justify-content-start align-items-center">
                    <img class="avatar" src="../../../assets/images/avatar.jpg">
                    <h4>{{ user?.name || 'Usu치rio' }}</h4>
                  </div>
                  <h6 class="card-title">{{ post.title | capitalizeFirstLetter }}</h6>
                  <p class="card-text">{{ post.body | capitalizeFirstLetter }}</p>

                  <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                      <button (click)="toggleLike(post)" class="like-button btn btn-link">
                        <img class="like" [src]="post.liked ? '../../../assets/images/icons8-like-30.png' 
                        : '../../../assets/images/icons8-like-24.png'" alt="Curtir">
                      </button>
                      <span>{{ post.likes }}</span>
                    </div>
                    <div class="comments">
                      <button (click)="openCommentsModal(post.id)" class="btn btn-link">
                        <img class="comments-image" src="../../../assets/images/comentar.png">
                        Comentar
                      </button>
                    </div>
                    <div>
                      <button disabled>
                        compartilhar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
<!-- Modal de Coment치rios -->
<div class="modal" *ngIf="isCommentsModalOpen" (click)="closeCommentsModal()" #commentsModal>
  <div class="modal-dialog" (click)="stopPropagation($event)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Coment치rios</h5>
        <button type="button" class="close" (click)="closeCommentsModal()" #commentsModal>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-3" #commentsSection>
        <ul class="list" #commentsList>
          <li class="card mb-5" *ngFor="let comment of comments; let i = index">
            <div class="d-flex justify-content-start align-items-center">
              <img class="avatar m-1" src="{{ comment.image || '../../../assets/images/avatar.jpg' }}">
              <h4><strong>{{ isNewComments[i] ? 'Usu치rio' : comment.name }}</strong></h4>
            </div>
            <p class="p-2">{{ comment.body | capitalizeFirstLetter }}</p>
            
            <div class="d-flex align-items-center">
              <button (click)="toggleCommentLike(comment)" class="btn btn-link">
                <img class="like" [src]="comment.liked ? '../../../assets/images/icons8-like-30.png' 
                  : '../../../assets/images/icons8-like-24.png'" alt="Curtir"
                >
              </button>
              <span>{{ comment.likes }}</span>
            </div>
          </li>          
        </ul>        
        <div class="newComment form-group">
          <input type="text" id="newComment"
                 placeholder="Comentar..."
                 class="form-control" [(ngModel)]="newComment"
                 (click)="stopPropagation($event)" (keydown.enter)="addNewComment()">
        </div>
      </div>
    </div>
  </div>
</div>
