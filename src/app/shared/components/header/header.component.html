<header class="header fixed-top">
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav-bar-list">
                    <li>
                        <a (click)="redirectToHome(); scrollToTop()" routerLink="/" routerLinkActive="activated">
                            <img class="home" src="../../../../assets/images/home.png">
                        </a>
                    </li>                    
                    <li>
                        <input type="text" [(ngModel)]="searchText" (input)="onSearchTextChange()" placeholder="Pesquisar por nome do dono">
                    </li>
                </ul>
            </div>

            <div class="col">
                <ul class="nav-bar-list">
                    <li>
                        <button class="btn btn-dark" (click)="logout()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
