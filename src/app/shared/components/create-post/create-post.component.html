<div class="modal-header d-flex justify-content-center">
    <h4 class="modal-title">Criar Publicação</h4>
    <div class="close-container" (click)="closeModal()">
        <span class="close">&times;</span>
    </div>
</div>

<div class="modal-body">
    <form (ngSubmit)="createPost()">
        <div class="form-group">
            <input type="text" id="title" name="title" 
                [(ngModel)]="newPost.title" required
                placeholder="Título"
            >
        </div>
        <div class="form-group">
            <textarea id="body" name="body" 
                [(ngModel)]="newPost.body" required
                [placeholder]="'No que você está pensando, ' + user.name + '?'"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!isValidForm()">Publicar</button>
    </form>
</div>
